<!DOCTYPE html>
<html>
<head>
    <title>用户角色</title>

</head>
<body>

    <div>
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <label>
                    <input type="text" class="form-control" v-model.trim="q.userName" @keyup.enter="query"

<script src="${request.contextPath}/statics/js/modules/sys/userRole.js?_${.now?long}"></script>
